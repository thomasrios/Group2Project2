<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Coaches</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand navText d-lg-inline-block" href="index.html">
            Lone Star Prospects <i class="fab fa-pagelines"></i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse flex-row-reverse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link navText" href="recruit.html">Recruits <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navText" href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
<div class="jumbotron">
    <form>
        <div class="form-row">
          <div class="col">
            <input type="text" id="athlete-name" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" id="athlete-name" class="form-control" placeholder="Last name">
          </div>
        </div>
        <br>
        <div class="form-group">
            <!-- <label for="inputState">Position</label> -->
            <select id="inputState" id="athlete-position" class="form-control">
              <option selected>Choose Position...</option>
            <option>Quarterback</option>
            <option>Running Back</option>
            <option>Wide Receiver</option>
            <option>Tight End</option>
            <option>Center</option>
            <option>Guard</option>
            <option>Offensive Tackle</option>
            <option>Defensive Tackle</option>
            <option>Defensive End</option>
            <option>Inside Linebacker</option>
            <option>Outside Linebacker</option>
            <option>Cornerback</option>
            <option>Safety</option>
            </select>
        </div>
        <div class="form-row">
                <div class="col">
                  <input type="text" id="athlete-height" class="form-control" placeholder="Height">
                </div>
                <div class="col">
                  <input type="text" id="athlete-weight" class="form-control" placeholder="Weight (lbs.)">
                </div>
        </div>
        <div class="form-group">
                <br>
                <!-- <label for="inputState">Class</label> -->
                <select id="inputState" id="athlete-year" class="form-control">
                  <option selected>Choose Class...</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
